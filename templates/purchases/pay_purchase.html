<div class="modal fade" id="payPurchaseModal{{purchase.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Pay Purchase</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Amount Expected</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cost"
                      name="cost"
                      value="{{purchase.cost}}"
                      readonly
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Amount Paying</label>
                    <input
                      type="number"
                      class="form-control"
                      id="amount_paying"
                      name="amount_paying"
                      min="0"
                      value="0"
                      required
                    />
                  </div>

                    
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Pay Purchase</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
