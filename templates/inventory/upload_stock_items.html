<div class="modal fade" id="uploadStockItemsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Upload Stock</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'upload-stock' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  
                <div class="mb-2">
                  <input
                    type="file"
                    class="form-control"
                    id="stock_file"
                    name="stock_file"
                    required
                  />
                </div>
                     
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Upload Stock</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
