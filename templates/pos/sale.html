                          id="new_amount"

                        />

                      </div>
                      
                      
                      </div>

                  </td>

                    <a href="{% url 'remove-from-cart' order_item.id %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
                <td>
                    
                </td>
                </tr>
                {% endfor %}
                {% if total_cost > 0  %}
                <tr>
                  <td><b>Total Amount:</b></td>
                  <td>
                    <b>{{total_cost}}</b>
                  </td>
                  
                  <td>
                    <a href="#" class="btn btn-warning btn-sm">
                      Pay
                
                    </a>
                  </td>
                  <td>
                    <a href="{% url 'mark-order-as-paid' request.user.id %}" class="btn btn-info btn-sm">
                      Paid
                    </a>
                  </td>
                </tr>
                {% endif %}
            
              </tbody>
            </table>
          
          
          </div>
          
    
    </div>

<script>
  //$(document).ready(function() {

  //});

const BASE_URL = "http://127.0.0.1:8000"
  
async function fetchData() {
    try {
        const response = await fetch(`${BASE_URL}/pos/inventories/`);

        if (!response.ok) {
        throw new Error('Network response was not ok');
        }

        const data = await response.json();
        
        populateTable(data);
        
    } catch (error) {
      console.error('There was a problem with the fetch operation:', error);
  }
}

async function fetchMpesaPayments() {
    try {
        const response = await fetch(`${BASE_URL}/pos/mpesa-payments/`);

        if (!response.ok) {
        throw new Error('Network response was not ok');
        }

        const data = await response.json();
        
        populatePaymentsTable(data);
        
    } catch (error) {
      console.error('There was a problem with the fetch operation:', error);
  }
}

function populatePaymentsTable(data) {
  $('#payments_table').DataTable({
    data: data,
    columns: [
      {
        title: 'Phone No.',
        data: 'phone_number'
      },
      {
        title: 'Amount',
        data: 'amount'
      },
      {
        title: 'Processed',
        data: 'processed'
      },
      {
        title: '',
        data: 'button'
      }
    ]
  });
}

function populateTable(data) {
  $('#my_table').DataTable({
    data: data,
    columns: [
      {
        title: 'Name',
        data: 'name'
      },
      {
        quantity: 'Quantity',
        data: 'quantity'
      },
      {
        title: 'Price',
        data: 'selling_price'
      },
      {
        title: '',
        data: 'button'
      }
    ]
  });
}

fetchData();
fetchMpesaPayments();

  </script>
