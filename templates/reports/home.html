{% extends "base.html" %}

{% block content %}
<div class="row">
  <h3 class="text-center">Reports</h3>
  <hr/>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Report Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for report in reports %}
      <tr>
        <td>{{report.id}}</td>
        <td>{{report.name}}</td>
        <td><a href="{{report.report_url}}" class="btn btn-info">See Report</a></td>
      </tr>
     {% endfor %}
      
    </tbody>
  </table>
</div>
{% endblock %}
